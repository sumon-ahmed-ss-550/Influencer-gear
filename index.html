<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer gear</title>
    <!-- font-awesome link -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- responsive link -->
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body class="poppins-font">
    <!-- header -->
    <header>
      <div class="container">
        <nav class="navbar d-flex">
          <a href="#" class="navbar-brand">Influencer products</a>
          <ul class="navbar-nav d-flex">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Sign up</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Log In</a></li>
          </ul>
          <div class="icons d-flex">
            <i class="fa-solid fa-magnifying-glass icon icon1"></i>
            <i class="fa-solid fa-cart-shopping icon icon2"></i>
          </div>
        </nav>
      </div>
    </header>

    <!-- influencer -->
    <section>
      <div class="container">
        <div class="influencer d-flex">
          <div class="influencer-content">
            <h1 class="influencer-title">Start your Journey as Influencer</h1>
            <p class="influencer-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <button class="primary-btn primary-btn1" type="button">
              Preebook now
            </button>
          </div>
          <div class="influencer-logo">
            <img src="./images/main-camera.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- online-shopping -->
    <section>
      <div class="container">
        <div class="shopping">
          <img src="./logos/Alibaba.svg" alt="" />
          <img src="./logos/Amazon.svg" alt="" />
          <img src="./logos/Daraz.pk Logo.svg" alt="" />
          <img src="./logos/Ebay.svg" alt="" />
          <img src="./logos/Rakuten.svg" alt="" />
          <img src="./logos/Target.svg" alt="" />
          <img src="./logos/Walmart.svg" alt="" />
        </div>
      </div>
    </section>

    <!-- font-awesome link -->
    <script src="./js/all.min.js"></script>
    <script src="./js/fontawesome.min.js"></script>
    <!-- js link -->
    <script src="./js/script.js"></script>
  </body>
</html>
